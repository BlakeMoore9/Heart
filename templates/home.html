<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API for Heart Disease</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Heart Attack Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="age" placeholder="age" required="required" value="56"/><br>
    	<input type="text" name="sex" placeholder="sex" required="required" value="1"/><br>
        <input type="text" name="cp" placeholder="cp" required="required" value="1"/><br>
        <input type="text" name="trestbps" placeholder="trestbps" required="required" value="120"/><br>
        <input type="text" name="chol" placeholder="chol" required="required" value="236"/><br>
        <input type="text" name="fbs" placeholder="fbs" required="required" value="0"/><br>
        <input type="text" name="restecg" placeholder="restecg" required="required" value="1"/><br>
        <input type="text" name="thalach" placeholder="thalach" required="required" value="178"/><br>
        <input type="text" name="exang" placeholder="exang" required="required" value="0"/><br>
        <input type="text" name="oldpeak" placeholder="oldpeak" required="required" value="0.8"/><br>
        <input type="text" name="slope" placeholder="slope" required="required" value="2"/><br>
        <input type="text" name="ca" placeholder="ca" required="required" value="0"/><br>
        <input type="text" name="thal" placeholder="thal" required="required" value="2" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
